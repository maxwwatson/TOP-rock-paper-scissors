<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Rock Paper Scissors</title>
    
</head>
<body>
    <div class="page-container">
        <h1>Rock Paper Scissors</h1>
        <h2>Choose Your weapon:</h2>
        <div class="section-2">
            <div class="choices">
                <img src="imgs/rock.jpg" id="rock" data-value="rock" class="img" alt="a rock">
                <img src="imgs/paper.jpg" id="paper" data-value="paper"class="img" alt="a piece of paper">
               <img src="imgs/scissors.jpg" id="scissors" data-value="scissors" class="img" alt="scissors">
            </div>
            <div id="scoreContainer">
                <h2>Score</h2>
                <p>Player: <span id="playerScore">0</span></p>
                <p>Computer: <span id="computerScore">0</span></p>
                <p>Ties: <span id="tieScore">0</span></p>
            </div>
        </div>
        <div id="whoWon"></div>
    </div>
    
</body>
</html>
